<!DOCTYPE html>
<html lang="en">
<head>

	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="theme-color" content="#005093">

	<title>Open Maps</title>

	<link rel="stylesheet" href="stylesheets/ol.css">
	<link rel="stylesheet" href="stylesheets/main.css">

	<link rel="manifest" href="manifest.json">

	<!-- Add to home screen for Safari on iOS -->
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<meta name="apple-mobile-web-app-title" content="Open Maps">
	<link rel="apple-touch-icon" href="images/pwa-icon-152.png">

	<!-- Tile Icon for Windows -->
	<meta name="msapplication-TileImage" content="images/pwa-icon-144.png">
	<meta name="msapplication-TileColor" content="#005093">


</head>
<body>

	<div id="notifications"></div>

	<div id="map-controls" class="ol-control">

		<button type="button" id="locate-me-btn" title="Find me now"></button>
		<button type="button" id="open-search-btn" title="Search map"></button>

	</div>

	<div id="search-box">

		<form>

			<input type="text" id="q" placeholder="Search the map..." onkeypress="checkKey(event)">
			<button type="button" id="search-btn" title="Search now">Go &raquo;</button>
			<button type="reset" title="Reset">Reset</button>

		</form>

	</div>

	<div id="map-area"></div>
	
	<script src="js/ol.js"></script>
	<script src="js/main.js"></script>
	<script>
		if ('serviceWorker' in navigator) {
				window.addEventListener('load', function() {
					navigator.serviceWorker.register('service-worker.js').then(function(registration) {
						// Registration was successful
						console.log('Registered service worker!');
					}, function(err) {
						// registration failed :(
						console.log('Service Worker registration failed: ', err);
					}).catch(function(err) {
						console.log(err);
					});
				});
		} else {
			console.log('Service worker is not supported');
		}
	</script>

</body>
</html>
